<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    {% block css %}{% endblock %}
    <script src="static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.cookie.js"></script>
    {% block js %}{% endblock %}
  </head>
  <body>
  <div class="navbar">
   <div class="navbar-inner">
     <div class="container" style="width:auto">
       <a class="brand" href="/">豆瓣红心Tags</a>
       <div class="nav-collapse">
         <ul class="nav pull-right">
          <li><a href="/mine" title="">我的红心Tags</a></li>
          <li><a target="_blank" href="/shuffle" title="">随便看看</a></li>
        </ul>
       </div>
     </div>
   </div>
  </div>
  <div class="container">
    <div id="messages-wrap">
      <div id="messages"  class="span6">
      {% for category, msg in get_flashed_messages(with_categories=true) %}
        <p class=" alert alert-{{ category }}">{{ msg }}</p>
      {% endfor %}
      </div>
    </div>
    {% block content %}{% endblock %}
    <footer id="footer">
    {% block footer %}
      &copy; Copyright 2013 by <a target="_blank" href="http://lastmayday.org/">lastmayday</a>.
    {% endblock %}
    </footer>
  </div>
<script>

        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  </body>
</html>
